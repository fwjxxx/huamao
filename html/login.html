<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>华猫</title>
    <link rel="stylesheet" href="css/reset-0e27f0c88f.css">
    <link rel="stylesheet" href="css/index-b01b6ceb8e.css">
  </head>
  <body>
    <div class="hm-login-text">
      <h1>LOG IN</h1>
    </div>
    <div class="hm-login">
      <div class="login-group">
        <div class="login-warning">
          <span>你输入的用户名或密码有错误</span>
        </div>
        <div class="login-group-text">
          <label>
            <h2>账号</h2>
            <input type="text" class="login-text">
          </label>
        </div>
        <div class="login-group-text">
          <label>
            <h2>密码</h2>
            <input type="password" class="login-text">
          </label>
          <div class="login-group-checkbox">
            <label>
              <input type="checkbox">
              <span>记住</span>
            </label>
          </div>
        </div>
        <div class="login-group-text">
          <label>
            <h2>验证码</h2>
            <div class="login-group-code">
                <input type="text">
                <img src="img/hm-pic/code-04c9935dd5.jpg">
                <a href="">换一下</a>
            </div>
          </label>
        </div>
        <div class="login-group-but">
          <button>登录</button>
        </div>
      </div>
    </div>
  </body>
</html>
